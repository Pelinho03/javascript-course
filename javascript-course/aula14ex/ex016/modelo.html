<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>Início:
                <input type="number" name="num1" id="num1" placeholder="Primeiro número">
            </p>
            <p>Fim:
                <input type="number" name="num2" id="num2" placeholder="Último número">
            </p>
            <p>Passo:
                <input type="number" name="num3" id="num3" placeholder="Passo">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            A preparar a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Copyright</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
