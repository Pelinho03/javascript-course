<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soma de números</title>
    <style>
        body {
            font: normal 18pt Arial;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #8D5BC1;
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"] {
            font: normal 18pt Arial;
            width: 100%;
            max-width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="button"] {
            font: normal 18pt Arial;
            padding: 10px 20px;
            color: #fff;
            background-color: #8D5BC1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #4c2d6d;
        }

        div#res {
            margin-top: 20px;
            font-size: 20pt;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Soma de Valores</h1>
    <form>
        <label for="txtn1">Número 1:</label>
        <input type="number" name="txtn1" id="txtn1" title="Digita o 1º número" placeholder="Número 1">

        <label for="txtn2">Número 2:</label>
        <input type="number" name="txtn2" id="txtn2" title="Digita o 2º número" placeholder="Número 2">

        <input type="button" value="Somar" onclick="somar()">
    </form>
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1');
            var tn2 = document.querySelector('input#txtn2');
            var res = document.getElementById('res');
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1 + n2;
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`;
        }
    </script>
</body>

</html>
