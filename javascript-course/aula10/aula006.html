<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: #8D5BC1;
            color: #fafafa;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 10px 1px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> -->
    <div id="area">
        Interagir...
    </div>

    <script>
        var a = window.document.getElementById('area')
        // Caso use onclick, onmouseenter e onmouseout não é necessário o bloco abaixo
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = ('Clicaste!')
            a.style.background = '#8D5BC1';
        }

        function entrar() {
            a.innerText = ('Entraste!')
        }

        function sair() {
            a.innerText = ('Saíste!')
            a.style.background = '#191c19';
        }
    </script>
</body>

</html>
